<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(1000, 800, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('logo', 'phaser.png');
            game.load.image('grass', 'seamless-grass.png');
            game.load.image('castle', 'castle.png');

        }

        function create () {

            var grass = game.add.tileSprite(0,0, 1000, 800, 'grass');
            //grass.anchor.setTo(0.5, 0.5);
            var castle = game.add.sprite(500,400,'castle');
            castle.anchor.setTo(0.5, 0.5);
        }
        
        function update() {
}

    };

    </script>

    </body>
</html>
